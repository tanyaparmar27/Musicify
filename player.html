<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2b3da0c65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Musicify</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
</head>

<body>
    <main class="player">
        <div class="header">
            <a id="back" class="button">
                <!-- <svg id="svg25" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M16.6625,44.3975l-7.2025,7.2025l76.54,76.54l76.54,-76.54l-7.2025,-7.2025l-69.3375,69.3375z"></path></g></g></svg> -->
                <img id="back-player" src="images/white.png">

            </a>
            <p>Now Playing</p>
            <a class="button">
                <label>
                    <input type="checkbox" name="theme">
                    <!-- <span class="btn sr-only">Search</span> -->
                    <i class="fas fa-moon"></i>
                </label>
            </a>
        </div>
        <img src="images/1.jpg" alt="album" id="image" class="image">
        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist"></p>
        </div>
        <div class="progress">
            <div class="progress-time">
                <span id="currenttimetext" class="left">00:00</span>
                <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="seekslider" class="seekslider" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-md">
                <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-lg">
                <i class="fas fa-play fa-lg"></i>
                <i class="fas fa-pause fa-lg"></i>
            </span>
            <span id="nextbtn" class="next button button-md">
                <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" class="loop button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </span>
        </ul>
        <div class="bar"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("mousemove", function(e) {
                var body = document.querySelector('body');
                var heart = document.createElement("span");
                var x = e.offsetX;
                var y = e.offsetY;
                heart.style.left = x + 'px';
                heart.classList.add("heart");
                heart.style.top = y + 'px';
                body.appendChild(heart);
                var size = Math.random() * 100;
                heart.style.width = 20 + size + 'px';
                heart.style.height = 20 + size + 'px';
                setTimeout(function() {
                    heart.remove();
                }, 2000)
            })
            // const player2 = document.querySelector('.player');
            // player2.addEventListener("mousemove", function() {
            //     heart.remove();
            // })
    </script>

</body>

</html>
